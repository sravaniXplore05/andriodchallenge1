        .container {
            padding: 50px;
        }
        .buttons {
            margin: 20px;
        }
        .buttons button {
            padding: 15px 30px;
            margin: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .buttons button:hover {
            background: #0056b3;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
        }
        .footer-buttons a {
            padding: 10px 20px;
            margin: 5px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .footer-buttons a:hover {
